<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Заявка Yokai</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #18181b;
            --card-bg: #27272a;
            --text-color: #f4f4f5;
            --accent-color: #FFCD74;
            --text-on-accent: #18181b;
            --input-bg: #3f3f46;
            --border-color: #52525b;
            --placeholder-color: #a1a1aa;
            --error-color: #ef4444;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            padding-bottom: 80px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* --- STYLES FOR HEADER IMAGE --- */
        .header-banner {
            /* Уменьшаем размер и центрируем */
            width: 85%; 
            height: auto;
            display: block;
            margin: 0 auto 10px auto; /* Центровка + отступ снизу */
            
            /* Убрали скругление */
            border-radius: 0; 
            
            /* БЛОКИРОВКА КАРТИНКИ */
            pointer-events: none;
            user-select: none;
            -webkit-user-select: none;
            -webkit-user-drag: none;
            object-fit: contain;
        }

        .header-subtitle {
            text-align: center;
            color: var(--placeholder-color);
            font-size: 14px;
            font-weight: 500;
            margin-top: 0;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        /* ------------------------------- */

        .form-group {
            margin-bottom: 20px;
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.05);
            transition: transform 0.2s, border-color 0.2s;
        }
        
        .form-group:active {
            transform: scale(0.99);
        }

        .form-group.error {
            border: 1px solid var(--accent-color);
            box-shadow: 0 0 10px rgba(255, 205, 116, 0.1);
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 15px;
            font-weight: 600;
            color: var(--text-color);
            opacity: 0.9;
        }

        input, textarea {
            width: 100%;
            padding: 16px;
            box-sizing: border-box;
            border: 2px solid var(--input-bg);
            border-radius: 12px;
            background-color: var(--input-bg);
            color: white;
            font-size: 16px;
            font-family: 'Outfit', sans-serif;
            transition: all 0.2s ease;
            outline: none;
        }

        input:focus, textarea:focus {
            border-color: var(--accent-color);
            background-color: #2e2e33;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* --- DROPDOWN STYLES --- */
        .custom-select-wrapper { position: relative; user-select: none; }
        .custom-select { position: relative; display: flex; flex-direction: column; }
        .custom-select__trigger {
            position: relative; display: flex; align-items: center; justify-content: space-between;
            padding: 16px; font-size: 16px; font-weight: 400; color: var(--text-color);
            background: var(--input-bg); border: 2px solid var(--input-bg); border-radius: 12px;
            cursor: pointer; transition: all 0.3s; font-family: 'Outfit', sans-serif;
        }
        .custom-select.open .custom-select__trigger {
            border-color: var(--accent-color);
            border-bottom-left-radius: 0; border-bottom-right-radius: 0;
        }
        .arrow { position: relative; height: 10px; width: 10px; }
        .arrow::before, .arrow::after {
            content: ""; position: absolute; bottom: 0px; width: 0.15rem; height: 100%;
            transition: all 0.3s; background-color: var(--placeholder-color);
        }
        .arrow::before { left: -3px; transform: rotate(-45deg); }
        .arrow::after { left: 3px; transform: rotate(45deg); }
        .custom-select.open .arrow::before { transform: rotate(45deg); }
        .custom-select.open .arrow::after { transform: rotate(-45deg); }
        .custom-options {
            position: absolute; display: block; top: 100%; left: 0; right: 0;
            border: 2px solid var(--accent-color); border-top: 0; background: var(--card-bg);
            transition: all 0.3s; opacity: 0; visibility: hidden; pointer-events: none; z-index: 100;
            border-bottom-left-radius: 12px; border-bottom-right-radius: 12px;
            max-height: 250px; overflow-y: auto; box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            transform: translateY(-10px);
        }
        .custom-select.open .custom-options { opacity: 1; visibility: visible; pointer-events: all; transform: translateY(0); }
        .custom-option {
            position: relative; display: block; padding: 14px 16px; font-size: 16px;
            font-weight: 400; color: var(--text-color); cursor: pointer; transition: all 0.2s;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .custom-option:hover, .custom-option.selected {
            background-color: var(--accent-color); color: var(--text-on-accent); font-weight: 700;
        }

        .hint {
            font-size: 13px; color: var(--placeholder-color); margin-top: 8px; margin-left: 2px;
        }

        /* --- NOTIFICATION TOAST (BOTTOM) --- */
        #notification-container {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            z-index: 9999; width: 90%; max-width: 400px; pointer-events: none;
        }
        .toast {
            pointer-events: auto;
            background: rgba(24, 24, 27, 0.75); 
            backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--accent-color); border-radius: 20px; padding: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); color: #fff;
            display: flex; align-items: center; gap: 15px;
            opacity: 0; transform: translateY(50px) scale(0.9);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .toast.show { opacity: 1; transform: translateY(0) scale(1); }
        .toast-icon {
            display: flex; align-items: center; justify-content: center; width: 32px; height: 32px; min-width: 32px;
        }
        .toast-icon svg { width: 100%; height: 100%; fill: #ffffff; filter: drop-shadow(0 0 5px rgba(255,255,255,0.3)); }
        .toast-content { flex-grow: 1; }
        .toast-title {
            font-weight: 800; font-size: 16px; margin-bottom: 2px;
            color: var(--accent-color); text-transform: uppercase; letter-spacing: 0.5px;
        }
        .toast-msg { font-size: 14px; color: #e4e4e7; line-height: 1.3; }
    </style>
</head>
<body>

    <div id="notification-container"></div>

    <div class="container">
        
        <img src="header.png" alt="Banner" class="header-banner" oncontextmenu="return false;" draggable="false">
        
        <p class="header-subtitle">Подача заявки в клан Yokai</p>

        <form id="appForm">
            <div class="form-group" id="group-nickname">
                <label for="nickname">1. Ваш ник:</label>
                <input type="text" id="nickname" placeholder="Например: Steve" autocomplete="off">
            </div>

            <div class="form-group" id="group-desiredRole">
                <label for="desiredRole">2. Должность которую вы хотите:</label>
                <input type="text" id="desiredRole" placeholder="Например: Хелпер, Модератор" autocomplete="off">
            </div>

            <div class="form-group" id="group-age">
                <label for="age">3. Ваш возраст:</label>
                <input type="number" id="age" placeholder="14" autocomplete="off">
            </div>

            <div class="form-group" id="group-donate">
                <label>4. Ваш донат на сервере (Привилегия):</label>
                <div class="custom-select-wrapper">
                    <div class="custom-select" id="donateSelect">
                        <div class="custom-select__trigger">
                            <span id="donateText">Выберите привилегию...</span>
                            <div class="arrow"></div>
                        </div>
                        <div class="custom-options">
                            <span class="custom-option" data-value="Игрок">Игрок</span>
                            <span class="custom-option" data-value="Вип">Вип</span>
                            <span class="custom-option" data-value="Премиум">Премиум</span>
                            <span class="custom-option" data-value="Креатив">Креатив</span>
                            <span class="custom-option" data-value="Админ">Админ</span>
                            <span class="custom-option" data-value="Гл. Админ">Гл. Админ</span>
                            <span class="custom-option" data-value="Лорд">Лорд</span>
                            <span class="custom-option" data-value="Элита">Элита</span>
                            <span class="custom-option" data-value="Модер">Модер</span>
                            <span class="custom-option" data-value="Легенда">Легенда</span>
                            <span class="custom-option" data-value="Король">Король</span>
                            <span class="custom-option" data-value="Оператор">Оператор</span>
                            <span class="custom-option" data-value="Спонсор">Спонсор</span>
                            <span class="custom-option" data-value="Владелец">Владелец</span>
                            <span class="custom-option" data-value="АнтиГрифер">АнтиГрифер</span>
                            <span class="custom-option" data-value="Властелин">Властелин</span>
                        </div>
                    </div>
                    <input type="hidden" id="donate"> 
                </div>
            </div>

            <div class="form-group" id="group-adequacy">
                <label for="adequacy">5. Адекватность (от 1 до 10):</label>
                <input type="number" id="adequacy" min="1" max="10" placeholder="10">
            </div>

            <div class="form-group" id="group-adequacy">
                <label for="about">6. Расскажите о себе:</label>
                <textarea id="about" rows="3" placeholder="Увлечения, опыт игры..."></textarea>
                <div class="hint">Необязательно, но повышает шансы</div>
            </div>

            <div class="form-group">
                <label for="whyUs">7. Почему мы должны вас взять?</label>
                <textarea id="whyUs" rows="3" placeholder="Ваши сильные стороны..."></textarea>
                <div class="hint">Необязательно, но повышает шансы</div>
            </div>
            
            <div style="height: 20px;"></div>
        </form>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.setHeaderColor('#18181b'); 
        tg.setBackgroundColor('#18181b');

        // Logic for Dropdown
        const donateSelect = document.querySelector('#donateSelect');
        const donateTrigger = donateSelect.querySelector('.custom-select__trigger');
        const donateText = document.getElementById('donateText');
        const donateInput = document.getElementById('donate');
        const options = donateSelect.querySelectorAll('.custom-option');

        donateTrigger.addEventListener('click', () => donateSelect.classList.toggle('open'));

        options.forEach(option => {
            option.addEventListener('click', function() {
                donateSelect.classList.remove('open');
                options.forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                const value = this.getAttribute('data-value');
                donateText.textContent = value;
                donateInput.value = value;
                donateText.style.color = '#fff';
                document.getElementById('group-donate').classList.remove('error');
            });
        });

        window.addEventListener('click', (e) => {
            if (!donateSelect.contains(e.target)) donateSelect.classList.remove('open');
        });

        // --- NOTIFICATION SYSTEM ---
        function showNotification(title, message) {
            const container = document.getElementById('notification-container');
            container.innerHTML = '';

            const toast = document.createElement('div');
            toast.className = 'toast';
            const svgIcon = `
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                </svg>
            `;

            toast.innerHTML = `
                <div class="toast-icon">${svgIcon}</div>
                <div class="toast-content">
                    <div class="toast-title">${title}</div>
                    <div class="toast-msg">${message}</div>
                </div>
            `;
            
            container.appendChild(toast);
            requestAnimationFrame(() => toast.classList.add('show'));

            if(tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('error');

            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 400);
            }, 3000);
        }

        // Main Button Logic
        tg.MainButton.text = "ОТПРАВИТЬ ЗАЯВКУ";
        tg.MainButton.color = "#FFCD74";
        tg.MainButton.textColor = "#18181b";
        tg.MainButton.show();

        tg.MainButton.onClick(function() {
            document.querySelectorAll('.form-group').forEach(el => el.classList.remove('error'));

            const nickname = document.getElementById('nickname').value.trim();
            const desiredRole = document.getElementById('desiredRole').value.trim();
            const age = document.getElementById('age').value.trim();
            const donate = document.getElementById('donate').value;
            const adequacy = document.getElementById('adequacy').value.trim();
            const about = document.getElementById('about').value.trim();
            const whyUs = document.getElementById('whyUs').value.trim();

            let hasError = false;

            if (!nickname) {
                document.getElementById('group-nickname').classList.add('error');
                showNotification('Внимание', 'Вы забыли указать свой Ник!');
                hasError = true;
            } else if (!desiredRole) {
                document.getElementById('group-desiredRole').classList.add('error');
                showNotification('Внимание', 'Укажите желаемую должность!');
                hasError = true;
            } else if (!age) {
                document.getElementById('group-age').classList.add('error');
                showNotification('Внимание', 'Напишите ваш возраст!');
                hasError = true;
            } else if (!donate) {
                document.getElementById('group-donate').classList.add('error');
                showNotification('Внимание', 'Выберите вашу привилегию!');
                hasError = true;
            } else if (!adequacy) {
                document.getElementById('group-adequacy').classList.add('error');
                showNotification('Внимание', 'Оцените свою адекватность!');
                hasError = true;
            }

            if (hasError) return;

            const data = { nickname, desiredRole, age, donate, adequacy, about, whyUs };
            tg.sendData(JSON.stringify(data));
        });
    </script>
</body>
</html>
